<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>New Year Quest</title>
</head>
<body>
  <main class="main">
    <div class="window">
      <div class="popup" id="popup">
        <img class="image" src="https://img.icons8.com/external-glyph-wichaiwi/512/external-maintenance-metaverse-glyph-wichaiwi.png" alt="">
        <p class="popup-text">Извините, проводятся работы</p>
      </div>
      <p class="description" id="description">
        Я женщинам не доверяю<br>
        Они коварны и хитры<br>
        Они на ногти клеют ногти<br>
        Рисуют брови на бровях<br>
      </p>
      <input class="timer" type="text" disabled id="timer">
      <input class="input" type="text" maxlength="12" id="input">
      <button class="button" id="button">
        Проверить
      </button>
    </div>
  </main>
</body>
</html>
